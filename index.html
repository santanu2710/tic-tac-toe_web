<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="stylenew.css">
</head>

<body>

    <div id="main_box">
        <button id="b1" onclick="bf(1)"> </button>
        <button id="b2" onclick="bf(2)"> </button>
        <button id="b3" onclick="bf(3)"> </button>

        <button id="b4" onclick="bf(4)"> </button>
        <button id="b5" onclick="bf(5)"> </button>
        <button id="b6" onclick="bf(6)"> </button>

        <button id="b7" onclick="bf(7)"> </button>
        <button id="b8" onclick="bf(8)"> </button>
        <button id="b9" onclick="bf(9)"> </button>
    </div>

    <div id="warning">hello</div>
    <p id = "hello">TIC-TAC-TOE</p>
    <p id="turn">PLAYER 1'S TURN</p>

    

    <button id="undo" onclick="undo()">UNDO</button>
    <button id="replay" onclick="replay()">REPLAY</button>


    <script src="script.js"></script>

</body>
</html>
